<div>
    <div class="Path">
        <div class="history-box">
            <div class="title">
                <!-- <span>COURSES RECOMMENDED BY <b> {{employeeName | uppercase}} </b> FOR {{currentSelectedAdminRole | uppercase}} PATHWAY IN 2017 (Last Year)</span> -->
            </div>
            <div class="row" *ngFor="let c of historyList">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="row greenBullet">
                        <div class="col-xs-1 col-md-1">
                            <span data-container="body" data-toggle="tooltip" title="Add course to curriculum" trigger='hover' placement='left' (click)="AddCourseToCurrentYear($event,c)" class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                        </div>

                        <div class="col-xs-3 col-md-3">
                            <span data-toggle="tooltip"  title={{c.CourseTypeDesc}} trigger='hover' placement='left' [ngClass]="{'basic':c.CourseType==='Basic','intermediate':c.CourseType==='Intermediate','advance':c.CourseType==='Advanced','no-course-type': c.CourseType==='notype'}"></span>
                            <label class="pde">{{c.CourseId}}</label>


                        </div>
                        <div class="col-xs-3 col-md-3">
                            <a class="course" href="" (click)="modal.show($event,c.CourseId,true,AddCourseToCurrentYear.bind(this,$event,c),c.IsMandatory)">{{c.CourseName}}</a>
                        </div>
                        <div class="col-xs-3 col-md-3">

                            <span class="customer">{{c.CompetencyList.join()}}</span>
                        </div>
                        <div class="col-xs-2 col-md-2 text-center">
                            <span class="duration">{{c.Duration}} h</span>

                        </div>

                    </div>
                </div>
            </div>

            <div class="search-course-box">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12">
                            <div class="center-block box-margin">
                                <realTimeSearch-courses (onAddSearchedCourse)="addCourseFromSearch($event)" (onShowSearchedCourseDetail)="modal.show(undefined,$event.CourseId,true,addCourseFromSearch.bind(this,$event),$event.IsMandatory)" [isBusy]="isLoading" [searchResult]="searchResult"
                                    (searchKey)="searchCourses($event)" [skillId]="skillId"></realTimeSearch-courses>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
