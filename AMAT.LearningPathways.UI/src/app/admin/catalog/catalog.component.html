<div class="Path">
    <div class="history-box">
        <div class="title">
            <!-- <span>COURSES RECOMMENDED BY <b> {{employeeName | uppercase}} </b> FOR {{currentSelectedAdminRole | uppercase}} PATHWAY IN 2017</span> -->
            <!-- <span>Choose courses from the below course catalog.</span> -->
        </div>
        <div class="row" *ngFor="let c of courseCatalogList">
            <div class="col-xs-12">
                <div class="row greenBullet">
                    <div class="col-xs-1 text-left">
                        <span id="btnAdd" data-toggle="tooltip" data-container="body" title="Add course to curriculum" trigger='hover' data-placement='top' (click)="AddCourseFromCatalog($event,c)" class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    </div>


                    <div class="col-xs-2">
                        <span id="courseType" data-container="body" data-toggle="tooltip" title={{c.CourseTypeDesc}} trigger='hover' data-placement='top' [ngClass]="{'basic':c.CourseType==='Basic','intermediate':c.CourseType==='Intermediate','advance':c.CourseType==='Advanced','no-course-type': c.CourseType==='notype'}"></span>
                        <label class="pde">{{c.CourseId}}</label>
                        <!-- <a class="course" href="" (click)="ShowCourseDetail($event,c)">{{c.CourseName}}</a> -->

                    </div>
                    <div class="col-xs-4">
                        <a class="course" href="" (click)="modal.show($event,c.CourseId,true,AddCourseFromCatalog.bind(this,$event,c),c.IsMandatory)">{{c.CourseName}}</a>
                    </div>
                    <div class="col-xs-4">
                        <!-- <label class="customer" *ngFor="let competency of c.competencies">{{competency}},</label> -->
                        <span class="customer">{{c.CompetencyList.join()}}</span>
                    </div>
                    <div class="col-xs-1 text-center">
                        <span class="duration">{{c.Duration}} h</span>
                    </div>

                </div>
            </div>
        </div>

            <div class="search-course-box">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12">   
                            <div class="center-block box-margin">
                                <realTimeSearch-courses (onAddSearchedCourse)="addCourseFromSearch($event)" (onShowSearchedCourseDetail)="modal.show(undefined,$event.CourseId,true,addCourseFromSearch.bind(this,$event),$event.IsMandatory)" [isBusy]="isLoading" [searchResult]="searchResult" (searchKey)="searchCourses($event)" [skillId]="skillId"></realTimeSearch-courses>
                            </div>
                        </div>


                </div>
            </div>
        </div>
    </div>
</div>
<app-modal #modal></app-modal>
