<div style="vertical-align:middle;">

    <form novalidate class="mat-dialog-content" [formGroup]="courseAddForm">

        <div class="formField row">
            <div class="col-md-3">
                AGU Code
            </div>
            <div class="col-md-9">
                <mat-form-field style="width:400px;">
                    <input matInput id="courseID" required type="text" formControlName="AGU_CODE">
                </mat-form-field>
            </div>

        </div>
        <div class="formField row">
            <div class="col-md-3">
                Course Name
            </div>
            <div class="col-md-9">
                <mat-form-field style="width:400px;">
                    <input matInput id="courseName" required type="text" formControlName="Course_Name">
                </mat-form-field>
            </div>

        </div>
        <div class="formField row">
            <div class="col-md-3">
                Skill Name
            </div>
            <div class="col-md-9">
                <mat-form-field style="width:400px;">
                    <mat-select formControlName="Skill_Name" required>
                        <mat-option *ngFor="let skill of skills" [value]="skill.key">
                            {{ skill.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="formField row">
            <div class="col-md-3">
                Learning Environment
            </div>
            <div class="col-md-9">
                <mat-form-field style="width:400px;">
                    <mat-select formControlName="ENVIRONMENT"  required>
                        <mat-option *ngFor="let le of learningEnvironments" [value]="le.key">
                            {{ le.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="formField row">
            <div class="col-md-3">
                Duration
            </div>
            <div class="col-md-9">
                <mat-form-field>
                    <input matInput id="courseName" type="number" required formControlName="DURATION">
                </mat-form-field>
            </div>

        </div>
        <div class="formField row">
            <div class="col-md-3">
                Base Price
            </div>
            <div class="col-md-9">
                <mat-form-field>
                    <input matInput id="courseName" type="number" required formControlName="BASE_PRICE">
                </mat-form-field>
            </div>

        </div>
        <div class="formFieldRadio">
            <label class="col-md-3">Active</label>
            <span class="col-md-9">
                <mat-radio-group fxLayout fxLayoutAlign="center center" fxLayoutGap="30px" id="isDeactivated" formControlName="IS_DEACTIVATED"
                    required>
                    <mat-radio-button value="0" required>Yes</mat-radio-button>
                    <mat-radio-button value="1" required>No</mat-radio-button>
                </mat-radio-group>
            </span>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-center">
                <button type="submit" class="btn btn-large btn-primary" (click)="AddCourse()">Add</button>
            </div>
        </div>

    </form>
</div>
